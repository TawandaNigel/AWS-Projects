      window.project = "{\"completedBy\":[\"https://s.gravatar.com/avatar/70398a9bdb24b8716d204cddc436dfa3?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fez.png\",\"https://lh3.googleusercontent.com/a/ACg8ocK2GE9z1QbxaZLz-k42tV5_nDln_U5_jz66Rf-M1LCyaRZT3php=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocJUv11dJFiDF8toO5grk0EJkDPt7cr43oRm0LZlm0v_5ho0Jt0=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocIMREJs7M4mvZIvj41tydk9TFsuTqHEEtnocheSEBaOerZmWQ=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocKNO4Y7DWL3S2LoOTcWygDe0iLh7IZpqdoTnyk09xpiKPFkZD8=s96-c\",\"https://s.gravatar.com/avatar/baf3633b143c2433d798dd3ca23b999d?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fpo.png\",\"https://s.gravatar.com/avatar/6604e7b67b3bda689a2cfebf4843ac06?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fop.png\",\"https://s.gravatar.com/avatar/bb138daf0e1c8c10170d6678fae3f8bc?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fab.png\",\"https://s.gravatar.com/avatar/8aee2ebe06f9fb1214bc0f8218714b3f?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fbu.png\",\"https://lh3.googleusercontent.com/a/ACg8ocIce38u-BSZbDQbrCjRUPXAcmdp9XFJb3O5TkgAF_LB6LFXwQ=s96-c\"],\"completions\":1362,\"docStatus\":\"CREATED\",\"hasUpdates\":false,\"id\":\"aws-networks-vpc\",\"locked\":true,\"metadata\":{\"category\":\"Amazon VPC\",\"concepts\":[\"\\u003ca target=\\\"_blank\\\" href=\\\"https://aws.amazon.com/vpc/\\\"\\u003eAmazon VPC\\u003c/a\\u003e\"],\"cost\":\"$0\",\"description\":\"Let's learn the networking backbone of AWS - Amazon VPC!\",\"difficulty\":\"Easy peasy\",\"facebooktemplate\":\"I've been learning about Amazon VPC lately, and I'm so excited to share something I just built!\\n\\nI put together a project where I built a custom, isolated cloud network using Amazon VPC. The coolest part was definitely watching resources in my public subnet successfully send and receive traffic from the internet.\\n\\nCheck out my work at NextWork:\\n#AWS #CloudComputing #Networking\",\"icon\":\"/projects/static/aws-networks-vpc/icon.png\",\"instagramtemplate\":\"New project done! Today I spent some time understanding Amazon VPC.\\n\\nI built a virtual private cloud to learn how IP addressing and subnets work.\\n\\nMy favorite parts were:\\n\\n- Creating a Virtual Private Cloud and learning about CIDR blocks.\\n- Setting up a public subnet to automatically assign public IP addresses.\\n- Attaching an internet gateway to allow traffic to and from the internet.\\n\\nIt was so cool to see how these fundamental networking components fit together. What are you learning about in the cloud?\\n\\nThanks @itsnextwork for the project idea!\\n\\nCheck out my documentation to see how I built it:\\n\\n. . .\\n#AWS #CloudComputing #Networking #AmazonVPC\",\"needs\":[\"\\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-account-setup?utm_source=project-app\\\\\\\"\\u003eSet Up An AWS Account for Free\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 1: You are here!\",\"Part 2: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-security?utm_source=project-app\\\"\\u003eVPC Traffic Flow and Security\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 3: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-private?utm_source=project-app\\\"\\u003eCreating a Private Subnet\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 4: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-ec2?utm_source=project-app\\\"\\u003eLaunching VPC Resources\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 5: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-connectivity?utm_source=project-app\\\"\\u003eTesting VPC Connectivity\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 6: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-peering?utm_source=project-app\\\"\\u003eVPC Peering\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 7: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-monitoring?utm_source=project-app\\\"\\u003eVPC Monitoring with Flow Logs\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 8: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-s3?utm_source=project-app\\\"\\u003eAccess S3 from a VPC\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 9: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-networks-endpoints?utm_source=project-app\\\"\\u003eVPC Endpoints\\u003c/a\\u003e\\u003c/u\\u003e\"],\"order\":\"6.1\",\"part\":1,\"plan\":\"free\",\"sharetemplate\":\"Today I spent some time understanding Amazon VPC!\\n\\nHere‚Äôs what I accomplished: üëá\\n‚úÖ Created a Virtual Private Cloud  using Amazon VPC, and learnt how IP addressing and CIDR blocks work.\\n‚úÖ Set up a public subnet to automatically assign public IP addresses, ensuring any EC2 instances deployed in the subnet can be accessed from the internet.\\n‚úÖ Attached an internet gateway to the VPC, which enables resources in my public subnet to send and receive traffic to and from the internet.\\n\\nüì∏ Dive deeper into my journey by checking out the documentation below!\\n\\nüôè Massive thanks to @NextWork for the invaluable resources and community.\\n#AWS #CloudComputing #Networking #AmazonVPC\",\"time\":\"60 min\",\"title\":\"Build a Virtual Private Cloud\",\"tracks\":[{\"description\":\"You're on your own! Great for those who want to dive in headfirst.\",\"id\":\"no\",\"title\":\"On Your Own\"},{\"description\":\"Leaves most of it up to you. Great for those looking for a challenge.\",\"id\":\"low\",\"title\":\"Some Guidance\"},{\"description\":\"Gives step-by-step instructions for every part. Great for beginners!\",\"id\":\"high\",\"title\":\"Step-by-Step Guidance\"}],\"twittertemplate\":\"Just completed a new project! I built an Amazon VPC.\\n\\nIt was a great experience. Here‚Äôs a quick look at how I did it:\\n\\n- Created a Virtual Private Cloud using Amazon VPC\\n- Set up a public subnet for internet access\\n- Attached an internet gateway to the VPC\\n\\nüëá Check out my step-by-step process here:\\n#AWS #CloudComputing #AmazonVPC\",\"visibility\":\"public\"},\"progress\":100,\"status\":\"COMPLETE\",\"variables\":[{\"name\":\"YOURNAME\",\"value\":\"tawanda\"}]}";
