plate\":\"Day 1 of the AWS Projects Challenge is a wrap!\\nI built a static website and hosted it on Amazon S3.\\n\\nMy favorite parts were:\\n\\n- Creating and configuring an Amazon S3 bucket, complete with the right access settings.\\n- Uploading the website content and diving deep into how static hosting works.\\n- Fixing an interesting challenge with the website's public visibility.\\n\\nIt was a great way to learn the fundamentals of S3. What projects are you working on?\\n\\nThanks @itsnextwork for the project idea!\\n\\nCheck out my documentation to see how I built it:\\n\\n. . .\\n#awscloud #amazons3 #AWSBeginnersChallenge #NextWork\",\"needs\":[\"\\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-account-setup?utm_source=project-app\\\\\\\"\\u003eSet Up An AWS Account for Free\\u003c/a\\u003e\\u003c/u\\u003e\"],\"part\":2,\"plan\":\"free\",\"sharetemplate\":\"That's Day #1 of my AWS Projects Challenge done!\\nToday I hosted my very own static website on Amazon S3:\\n‚úÖ Created and configured an Amazon S3 bucket, complete with ACLs, versioning, and public access.\\n‚úÖ Uploaded website content, diving deep into how static websites function and how to host them on S3.\\n‚úÖ Tackled public access settings and fixed an interesting challenge with the website's visibility.\\n\\nüì∏ See my journey from creating buckets to deploying a fully functional static website in my documentation below.\\n\\nüì¢ Shoutout to all AWS learners - let's connect, share tips, and keep improving!\\n\\nüôè Big thanks to @NextWork for setting up this engaging challenge. Ready for the next one!\\n#awscloud #amazons3 #AWSBeginnersChallenge #NextWork\",\"time\":\"45 min\",\"title\":\"Host a Website on Amazon S3\",\"tracks\":[{\"description\":\"You're on your own! Great for those who want to dive in headfirst.\",\"id\":\"no\",\"title\":\"On Your Own\"},{\"description\":\"Leaves most of it up to you. Great for those looking for a challenge.\",
