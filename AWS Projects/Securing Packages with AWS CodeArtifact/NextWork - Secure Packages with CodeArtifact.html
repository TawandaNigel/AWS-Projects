      window.project = "{\"completedBy\":[\"https://lh3.googleusercontent.com/a/ACg8ocLdkhdf4Nl1oc7b-0EOtpohChK56fKl_ARK5NNstU0kUaUaOQ=s96-c\",\"https://s.gravatar.com/avatar/ff96bd1c2fbf0ee62512d0fd6485b811?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fni.png\",\"https://s.gravatar.com/avatar/26195417b4d13534d034979841347668?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Far.png\",\"https://lh3.googleusercontent.com/a/ACg8ocIKnnefhu-7MaIu2vHc6DTLuCafrjyPIXeFPMmPYYdlovhFx6k=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocIhFcSpKEqcXs29nkzRujQpNCGZaZF6NV80YZdygrMXKTUTHV8=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocJrpY-h15x2trb6kT_yoThziPdGt0esdiSEh3zrdzW9Be1i=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocJXpouCqY8Mv8q7kBhRya1WkmH9qS6xI-AOdUqD6nVVu5LZ-RbH=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocI5xkLrtnS0Tot18Qxd5DwgXr0vShCJGgosavT1X6nbjhEE7A=s96-c\",\"/fulfilled_turquoise_lucky_acerola/uploads/profile_picture_595faa1f-7de4-4f66-962f-25298440009d\",\"https://lh3.googleusercontent.com/a/ACg8ocJcyNxaW1CX5gZDedJrhbk1qY0OhjkjwZ4uvD8L15fARntvJ9Lr=s96-c\"],\"completions\":517,\"docStatus\":\"CREATED\",\"hasUpdates\":false,\"id\":\"aws-devops-codeartifact-updated\",\"locked\":true,\"metadata\":{\"category\":\"6 Day DevOps Challenge\",\"concepts\":[\"\\u003ca target=\\\"_blank\\\" href=\\\"https://www.youtube.com/watch?v=_zbgMVE-gXI\\\"\\u003eAmazon EC2\\u003c/a\\u003e\",\"\\u003ca target=\\\"_blank\\\" href=\\\"https://www.youtube.com/watch?v=fU4ZYdG8htQ\\\"\\u003eAWS IAM\\u003c/a\\u003e\",\"\\u003ca target=\\\"_blank\\\" href=\\\"https://github.com/\\\"\\u003eGitHub\\u003c/a\\u003e\"],\"cost\":\"$0\",\"description\":\"Project 3 of the 6 Day DevOps Challenge - Learn how to set up and use AWS CodeArtifact to manage and secure Java dependencies for your applications.\",\"difficulty\":\"Mildly spicy\",\"facebooktemplate\":\"I've been learning about securing development dependencies lately, and I'm so excited to share something I just built!\\n\\nI put together a project where I secured a Java web app's dependencies using AWS CodeArtifact. The coolest part was definitely configuring Maven to fetch dependencies securely through CodeArtifact for the first time.\\n\\nCheck out my work at NextWork:\\n#DevOps #AWS #CodeArtifact\",\"icon\":\"/projects/static/aws-devops-codepipeline-updated-3/icon.png\",\"instagramtemplate\":\"Day 3 of the 6 Day DevOps Challenge done!\\nI learned how to secure Java dependencies for a web app using AWS CodeArtifact.\\n\\nMy favorite parts were:\\n\\n- Creating a web app with Maven and pushing it to GitHub.\\n- Setting up a CodeArtifact repository to manage dependencies.\\n- Configuring IAM policies to securely fetch those dependencies.\\nThis project gave me great hands-on experience with building more secure Java applications. How do you manage your project dependencies?\\n\\nThanks @itsnextwork for the project idea!\\n\\nCheck out my documentation to see how I built it:\\n\\n. . .\\n#aws #codeartifact #devops #6DayDevOpsChallenge\",\"needs\":[\"\\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-account-setup?utm_source=project-app\\\"\\u003eSet Up An AWS Account for Free\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 1: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-vscode?utm_source=project-app\\\"\\u003eSet Up a Web App in the Cloud\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 2: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-github?utm_source=project-app\\\"\\u003eConnect a GitHub Repo with AWS\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 3: You are here!\",\"Part 4: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codebuild-updated?utm_source=project-app\\\"\\u003ePackage an App with CodeBuild\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 5: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codedeploy-updated?utm_source=project-app\\\"\\u003eDeploy an App with CodeDeploy\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 6: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codepipeline-updated?utm_source=project-app\\\"\\u003eCI/CD with CodePipeline\\u003c/a\\u003e\\u003c/u\\u003e\"],\"order\":\"8.1\",\"part\":3,\"plan\":\"free\",\"sharetemplate\":\"Day #3 of the 6 Day DevOps Challenge DONE ‚úîÔ∏è\\n\\nJust learned to secure Java dependencies with AWS CodeArtifact! üóÉÔ∏è\\n\\nIn this project, I:\\n‚úÖ Created a web app using Maven and pushed it to GitHub.\\n‚úÖ Set up a CodeArtifact repository to manage dependencies.\\n‚úÖ Configured Maven to fetch dependencies securely through CodeArtifact.\\n‚úÖ Created and attached IAM policies to securely access CodeArtifact.\\n\\nThis project gave me hands-on experience with securing development dependencies and taught me how to build more secure Java applications. Check out my documentation below to see how I did it all from scratch. üôè\\n\\nüî• Keep me accountable! My next post will be about Day #4 of the 6 Day DevOps Challenge, where I'll automate my web app's build using AWS CodeBuild.\\n\\nThanks to @NextWork for the 6 Day DevOps Challenge.\\n#codeartifact #devops #cicd #6DayDevOpsChallenge #NextWork\",\"time\":\"120 min\",\"title\":\"Secure Packages with CodeArtifact\",\"tracks\":[{\"description\":\"You're on your own! Great for those who want to dive in headfirst.\",\"id\":\"no\",\"title\":\"On Your Own\"},{\"description\":\"Leaves most of it up to you. Great for those looking for a challenge.\",\"id\":\"low\",\"title\":\"Some Guidance\"},{\"description\":\"Gives step-by-step instructions for every part. Great for beginners!\",\"id\":\"high\",\"title\":\"Step-by-Step Guidance\"}],\"twittertemplate\":\"Just completed a new project! I built a secure Java app.\\n\\nIt was a great experience. Here‚Äôs a quick look at how I did it:\\n\\n- Created a Maven web app\\n- Set up AWS CodeArtifact for dependencies\\n- Configured IAM policies for access\\n\\nüëá Check out my step-by-step process here:\\n#codeartifact #devops #cicd\",\"visibility\":\"public\"},\"progress\":100,\"status\":\"COMPLETE\",\"variables\":[{\"name\":\"YOURNAME\",\"value\":\"tawanda\"},{\"name\":\"USERNAME\",\"value\":\"\"},{\"name\":\"EC2\",\"value\":\"\"},{\"name\":\"REPOURL\",\"value\":\"\"}]}";
