      window.project = "{\"completedBy\":[\"https://lh3.googleusercontent.com/a/ACg8ocKgyT9p_Q_yxvFejAxnjb5NKUkwxAhGALZFEzrbhy0vKMnB7XK3lA=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocJafgCwXlyzm9hVT9lyH-eJxgx99symjEApscRBJ9ovvboPTg=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocJf0b4UoqqmNzictkg83isWVQlS7PNKiSSkqk233GFjf6Jtp76JKA=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocI9ZFFAFzK659cZS23TyhOCDa1JP42iBOjQL8kM2Y_w5rcQGw=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocI14Jx-EXrOXHk1udz-_0rgCHqpwqYaDKbK0Fen7-Bbso-1QQ=s96-c\",\"/easygoing_white_heroic_bilberry/uploads/profile_picture_1e4a97c9-5e57-49f2-bf34-a44f7423fd0a\",\"https://s.gravatar.com/avatar/eb02edf956e98ce5485d9da1c1685453?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fph.png\",\"https://lh3.googleusercontent.com/a/ACg8ocLdkhdf4Nl1oc7b-0EOtpohChK56fKl_ARK5NNstU0kUaUaOQ=s96-c\",\"https://lh3.googleusercontent.com/a/ACg8ocIKnnefhu-7MaIu2vHc6DTLuCafrjyPIXeFPMmPYYdlovhFx6k=s96-c\",\"https://s.gravatar.com/avatar/26195417b4d13534d034979841347668?s=480\\u0026r=pg\\u0026d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Far.png\"],\"completions\":1337,\"docStatus\":\"CREATED\",\"hasUpdates\":false,\"id\":\"aws-devops-vscode\",\"locked\":true,\"metadata\":{\"category\":\"6 Day DevOps Challenge\",\"concepts\":[\"\\u003ca target=\\\"_blank\\\" href=\\\"https://www.youtube.com/watch?v=_zbgMVE-gXI\\\"\\u003eAmazon EC2\\u003c/a\\u003e\",\"\\u003ca target=\\\"_blank\\\" href=\\\"https://code.visualstudio.com/\\\"\\u003eVSCode\\u003c/a\\u003e\"],\"cost\":\"$0\",\"description\":\"Project 1 of the 6 Day DevOps Challenge - Kick off CI/CD pipeline with this foundational project!\",\"difficulty\":\"Easy-ish\",\"facebooktemplate\":\"I've been learning about DevOps lately, and I'm so excited to share something I just built!\\n\\nI put together a project where I kickstarted a Java web app hosted on AWS. The coolest part was definitely integrating VSCode and EC2 to set up an IDE for a virtual machine!\\n\\nCheck out my work at NextWork:\\n#AWS #DevOps #CloudComputing\",\"icon\":\"/projects/static/aws-devops-vscode/icon.png\",\"instagramtemplate\":\"Day 1 of the 6-day DevOps Challenge is in the books! I just launched a Java web app hosted on AWS.\\n\\nI built a basic Java web app and hosted it on an AWS virtual machine.\\n\\nMy favorite parts were:\\n\\n- Launching an EC2 instance.\\n- Setting up a remote SSH connection from VSCode to my EC2 instance.\\n- Generating the basic web app structure with Apache Maven and Java.\\nThe highlight for me was integrating VSCode and EC2 to set up an IDE for a virtual machine!\\n\\nThanks @itsnextwork for the project idea!\\n\\nCheck out my documentation to see how I built it:\\n\\n. . .\\n#AWS #DevOps #Java #CloudComputing\",\"needs\":[\"\\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-account-setup?utm_source=project-app\\\\\\\"\\u003eSet Up An AWS Account for Free\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 1: You are here!\",\"Part 2: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-github?utm_source=project-app\\\"\\u003eConnect a GitHub Repo with AWS\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 3: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codeartifact-updated?utm_source=project-app\\\"\\u003eStore Dependencies in CodeArtifact\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 4: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codebuild-updated?utm_source=project-app\\\"\\u003ePackage an App with CodeBuild\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 5: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codedeploy-updated?utm_source=project-app\\\"\\u003eDeploy an App with CodeDeploy\\u003c/a\\u003e\\u003c/u\\u003e\",\"Part 6: \\u003cu\\u003e\\u003ca target=\\\"_blank\\\" href=\\\"https://learn.nextwork.org/projects/aws-devops-codepipeline-updated?utm_source=project-app\\\"\\u003eCI/CD with CodePipeline\\u003c/a\\u003e\\u003c/u\\u003e\"],\"order\":\"0.2\",\"part\":1,\"plan\":\"free\",\"sharetemplate\":\"Wow, that's Day #1 of the 6 Day DevOps Challenge done. I just kickstarted a Java web app hosted on AWS üöÄ\\n\\nHere's what I did:\\n‚úÖ Launched an EC2 instance.\\n‚úÖ Used VSCode to set up a remote SSH connection to my EC2 instance.\\n‚úÖ Used Apache Maven and Java to generate a basic web app structure.\\n\\nThe highlight for me was integrating VSCode and EC2 to set up an IDE for a virtual machine! Check out my documentation below to learn how you can do this too.\\n\\nüôè Huge thanks to @NextWork for their guides and the 6 Day DevOps Challenge. .\\n\\nüî• Keep me accountable! My next post will be about Day #2 of the 6 Day DevOps Challenge, where I'll connect GitHub with my AWS architecture.\\n#AWS #CloudComputing #DevOps #WebDevelopment #Java #Maven #VSCode #6DayDevOpsChallenge #NextWork\",\"time\":\"120 mins\",\"title\":\"Set Up a Web App in the Cloud\",\"tracks\":[{\"description\":\"You're on your own! Great for those who want to dive in headfirst.\",\"id\":\"no\",\"title\":\"On Your Own\"},{\"description\":\"Leaves most of it up to you. Great for those looking for a challenge.\",\"id\":\"low\",\"title\":\"Some Guidance\"},{\"description\":\"Gives step-by-step instructions for every part. Great for beginners!\",\"id\":\"high\",\"title\":\"Step-by-Step Guidance\"}],\"twittertemplate\":\"Just completed a new project! I built a Java web app.\\n\\nIt was a great experience. Here‚Äôs a quick look at how I did it:\\n\\n- Launched an EC2 instance\\n- Connected VSCode to the instance via SSH\\n- Generated the app structure with Maven and Java\\n\\nüëá Check out my step-by-step process here:\\n#DevOps #AWS #Java\",\"visibility\":\"public\"},\"progress\":100,\"status\":\"COMPLETE\",\"variables\":[{\"name\":\"YOURIPDNS\",\"value\":\"\"},{\"name\":\"YOURUSERNAME\",\"value\":\"\"},{\"name\":\"YOURNAME\",\"value\":\"tawanda\"},{\"name\":\"PEMPATH\",\"value\":\"\"}]}";
